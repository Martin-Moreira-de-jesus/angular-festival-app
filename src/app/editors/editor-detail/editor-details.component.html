<h2 class="festival_title">
  {{ isCreate ? 'Créer un nouveau festival' : 'Modifier un Festival' }}
</h2>
<form
  *ngIf="form && isCreate"
  [formGroup]="form"
  class="festival_form"
  (ngSubmit)="onSubmit()"
  novalidate>
  <mat-form-field ngDefaultControl>
    <mat-label>Nom</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>
  <mat-form-field ngDefaultControl>
    <mat-label>Mail</mat-label>
    <input matInput formControlName="mail" />
  </mat-form-field>
  <mat-form-field ngDefaultControl>
    <mat-label>Téléphone</mat-label>
    <input matInput formControlName="phone" />
  </mat-form-field>
  <button mat-raised-button color="primary">Enregistrer</button>
  <button
    mat-raised-button
    color="accent"
    type="button"
    (click)="onCancel()"
    style="margin-top: 20px">
    Annuler
  </button>
</form>

<div
  *ngIf="!isCreate"
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 10px;
  ">
  <button
    mat-raised-button
    color="accent"
    type="button"
    (click)="onCancel()"
    style="margin-top: 20px">
    Annuler
  </button>
  <button
    mat-raised-button
    color="warn"
    type="button"
    (click)="onDelete()"
    style="margin-top: 20px">
    Supprimer
  </button>
</div>

<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Formulaire </mat-panel-title>
      <mat-panel-description>
        Modifier ou supprimer l'editeur
      </mat-panel-description>
    </mat-expansion-panel-header>
    <form
      *ngIf="form"
      [formGroup]="form"
      class="festival_form"
      (ngSubmit)="onSubmit()"
      novalidate>
      <mat-form-field ngDefaultControl>
        <mat-label>Nom</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>
      <mat-form-field ngDefaultControl>
        <mat-label>Mail</mat-label>
        <input matInput formControlName="mail" />
      </mat-form-field>
      <mat-form-field ngDefaultControl>
        <mat-label>Téléphone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>
      <button mat-raised-button color="primary">Enregistrer</button>
    </form>
  </mat-expansion-panel>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Manage games </mat-panel-title>
      <mat-panel-description>
        <p>Jeux</p>
      </mat-panel-description>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
