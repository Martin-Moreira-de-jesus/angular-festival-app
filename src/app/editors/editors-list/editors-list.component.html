<div class="container">
  <div class="wrapper">
    <table mat-table [dataSource]="editors" class="mat-elevation-z8 demo-table">
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef>Nom</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="Mail">
        <th mat-header-cell *matHeaderCellDef>Mail</th>
        <td mat-cell *matCellDef="let element">
          {{ element.mail }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Telephone">
        <th mat-header-cell *matHeaderCellDef>Téléphone</th>
        <td mat-cell *matCellDef="let element">{{ element.tableprice_1 }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        (click)="clickedRow(row)"
        *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <button mat-raised-button (click)="onClick()">Ajouter un Editeur</button>
</div>
